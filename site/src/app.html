<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <title>Scientific Diagrams</title>
    <meta name="author" content="Janosh Riebesell" />

    <meta name="og:card" content="summary" />
    <meta name="twitter:site" content="@jrib_" />
    <meta name="twitter:creator" content="@jrib_" />

    <script
      defer
      data-domain="diagrams.janosh.dev"
      src="https://plausible.io/js/script.file-downloads.js"
    ></script>

    <link rel="icon" href="favicon.svg" />
    <!-- math display -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />

    <!-- Theme switching script -->
    <script>
      // Check for saved theme preference or default based on system preference
      const theme = localStorage.theme ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light')

      // Apply theme immediately to prevent flash
      document.documentElement.style.colorScheme = theme

      localStorage.theme = theme // Store theme preference
    </script>

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
